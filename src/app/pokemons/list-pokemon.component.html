<h1 class="center">Pokémons</h1> 
<div class="container"> 
 <div class="row"> 
 <!-- on ajoute la barre de recherche ici : -->
  <pokemon-search></pokemon-search> 
  <div *ngFor="let pokemon of pokemons" class="col s6 m4"> 
       <!-- on applique notre directive ici : -->
   <div class="card horizontal" (click)="selectPokemon(pokemon)" [pkmnBorderCard]= "'red'"> 
    <div class="card-image"> 
     <img [src]="pokemon.picture"> 
    </div> 
    <div class="card-stacked"> 
     <div class="card-content"> 
     <!-- On ajoute le pipe pour les dates, avec le bon format : -->
     <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p> 
     <!-- On utilise la directive ngFor pour afficher tous les types d'un pokémon donnée : -->
     <span *ngFor='let type of pokemon.types' class="{{ type | pokemonTypeColor }}">{{ type }}</span> 
     </div> 
    </div> 
   </div> 
  </div> 
 </div> 
</div>
<!-- Bouton pour rediriger l’utilisateur vers le formulaire d’ajout -->
<a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px;"
  routerLink="/pokemon/add" href>
  <strong>+</strong>
</a>
